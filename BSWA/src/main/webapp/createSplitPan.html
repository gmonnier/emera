<div id="analyse-split-content">
	<div id="parameterscontainer">
		<div id="filescontainer">

			<file-manager title="Choose your input data" file-tye="data" uid="data" bsallowed="true" selected-files="configuration.selectedDataFiles" jquery-init></file-manager>

			<next-step-panel steps="1"></next-step-panel>

			<div id="dialog-unvalid-parameters" class="generic-dialog" title="Your selection is not valid">
				<p>
					<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 50px 0;"></span> Your selection is not valid. Please check you choose both data and libraries files you want to process.
				</p>
			</div>
		</div>
	</div>
	
	<div id="dialog-unvalid-parameters" class="generic-dialog" title="Your selection is not valid">
		<p>
			<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 50px 0;"></span> Your selection is not valid. Please check you choose at least one input to process.
		</p>
	</div>
</div>
