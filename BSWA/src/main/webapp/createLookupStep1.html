<link rel="stylesheet" href="WEB-INF/css/createLookupStep1.css" />


<div id="analyse-lookup-content">
	<div id="parameterscontainer">
		<div id="filescontainer">

			<file-manager file-type="data" title="Data files" uid="data" bsallowed="true" selected-files="configuration.selectedDataFiles" jquery-init></file-manager>

			<file-manager file-type="library" title="Library files" uid="library" bsallowed="false" selected-files="configuration.selectedLibraries"></file-manager>

		</div>

		<div id="optionccontainer">
			<div class="acc shadowed">
				<h3>
					<a href="#">Options</a>
				</h3>
				<div>
					<ul style="list-style-type: none;">
						<li style="padding: 5px;"><input type="checkbox" ng-model="configuration.outputAttributes.generateCSV">Generate CSV report</input></li>
						<li style="padding: 5px;"><input type='checkbox' ng-model="configuration.outputAttributes.generatePDF">Generate PDF report</input></li>
						<li style="padding: 5px;"><input type='checkbox' ng-model="configuration.outputAttributes.generateStatisticsOnUnfoundgRNA">Get statistics about unfound gRNA(s)</input></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="dialog-file-exists" class="generic-dialog" title="File already exists in database">
		<p>
			<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 50px 0;"></span> File already exists in server storage location.
		</p>
	</div>

	<div id="dialog-error-sending-file" class="generic-dialog" title="An error occured while sending file to server">
		<p>
			<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 50px 0;"></span> An error occured while sending file to server.
		</p>
	</div>

</div>
