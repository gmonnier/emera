<div ng-switch on="currentCreateStep" init-accordions>
	<div ng-switch-when="1">
		<div ng-include="'createLookupStep1.html'" />
	</div>
	<div ng-switch-when="2" class="slideAnim">
		<div ng-include="'createLookupStep2.html'" />
	</div>
	<div ng-switch-default class="slideAnim">
		<div ng-include="'createLookupStep1.html'" />
	</div>
</div>

<init-next-button steps="2"></init-next-button>

<div id="dialog-unvalid-parameters" class="generic-dialog" title="Your selection is not valid">
	<p>
		<span class="ui-icon ui-icon-alert" style="float: left; margin: 0 7px 50px 0;"></span> Your selection is not valid. Please check you choose both data and libraries files you want to process.
	</p>
</div>
